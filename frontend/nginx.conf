# Configuraci√≥n de Nginx para servir el frontend y hacer proxy al backend
server {
  listen 80;            # Puerto en el que escucha el servidor Nginx
  server_name _;        # Acepta cualquier nombre de dominio

  # üìÇ Directorio donde est√° el index.html
  root /usr/share/nginx/html;
  index index.html;

  # Ruta ra√≠z: sirve la p√°gina est√°tica
  location / {
    try_files $uri /index.html; # Si no encuentra el archivo, devuelve index.html
  }

  # Rutas que empiecen por /api ‚Üí se redirigen al backend en Node.js
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Redirige peticiones a http://backend:3000 (nombre del contenedor backend en Docker)
    proxy_pass http://backend:3000/;
  }
}
